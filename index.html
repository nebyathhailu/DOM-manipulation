<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greens Kiosk</title>
    <link rel="icon" href="Images/kiosk.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/4ea4f48bde.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Welcome to Greens Kiosk</h1>
    <p id="text">We sell fruits and vegetables <i class="fa-solid fa-cart-shopping"></i></p>
    <h3>Fruits</h3>
    <ul id="fruList" class="list">
        <li>
            Mangoes
            <img id="mangoes" src="https://i.pinimg.com/736x/9d/d4/cc/9dd4ccd44328ea8b74b597e235bae046.jpg" alt="Mangos">
        </li>
        <li>
            Bananas
            <img id="bananas" src="https://trilogyflavors.com/wp-content/uploads/2024/10/AdobeStock_308965604-800x800.jpeg" alt="Bananas">
        </li>
        <li>
            Watermelons
            <img id="watermelons" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSQlJnr1Oi8QArKjMXdoJRI8RXPTYOBAvj0donSDtkYtwyRJyz-" alt="Watermelon">
        </li>
    </ul>
    <h3>Vegetables</h3>
    <ul id="vegList" class="list">
        <li>
            Onions
            <img id="onions" src="https://i.pinimg.com/736x/26/63/96/266396671091cf9e6ae643e441bb7196.jpg" alt="Onions">
        </li>
        <li>
            Tomatoes
            <img id="tomatoes" src="https://i.pinimg.com/736x/3c/2c/39/3c2c393f3d81b3f6c7e10d82d9e5529c.jpg" alt="Tomatoes">
        </li>
        <li>
            Kales
            <img id="kales" src="https://i.pinimg.com/736x/36/ff/bc/36ffbc25fe8168e37e7e7bd237516856.jpg" alt="Kales">
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
